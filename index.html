<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel simples</title>
</head>

<body>
    <div class="wrapper">
        <nav class="img-nav">
            <a href="#image-1">
                <img class="img-nav__img" src="images/landscape-1.jpg" alt="">
            </a>
            <a href="#image-2">
                <img class="img-nav__img" src="images/landscape-2.jpg" alt="">
            </a>
            <a href="#image-3">
                <img class="img-nav__img" src="images/landscape-3.jpg" alt="">
            </a>
            <a href="#image-4">
                <img class="img-nav__img" src="images/landscape-4.jpg" alt="">
            </a>
        </nav>
        <section class="gallery">
            <img src="images/landscape-1.jpg" alt="" class="gallery__img" id="image-1">
            <img src="images/landscape-2.jpg" alt="" class="gallery__img" id="image-2">
            <img src="images/landscape-3.jpg" alt="" class="gallery__img" id="image-3">
            <img src="images/landscape-4.jpg" alt="" class="gallery__img" id="image-4">
        </section>
    </div>
</body>

</html>
